<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nums = [123, 45, 23, 12, 66, 23];

      // KLASİK YÖNTEM
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        total = total + nums[i];
      }

      console.log(total);

      // REDUCE
      const t = nums.reduce((total, x) => total + x, 0);
      console.log(t);

      // REDUCE EXAMPLE

      const salaries = [2000, 2500, 5500, 10000, 1000, 1500];

      const totalSalary = salaries
        .filter((salary) => salary < 3000) // 3000 den küçük değerleri filtreleyip yeni bir dizi oluşturur
        .map((salary) => salary * 1.1) // yeni dizinin elemanlarını 1.1 ile çarpıp %10 zam yapar
        .reduce( (total, salary) => total+salary); // zam yapılmış elemanları toplar

      console.log(totalSalary);



    </script>
  </body>
</html>
